<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="banner">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in the fields.</p>
        </div>

        <div class="forms">
            <form action="#">
                <label for="Name">
                    <p>Your Name :</p>
                    <input type="text" name="name" id="Yname" placeholder="Your Full Name" required>
                </label>

                <label for="email">
                    <p>Your Email :</p>
                    <input type="email" name="email" id="email" placeholder="Valid Email Address" required>
                </label>

                <label for="message">
                    <p>Message :</p> 
                    <textarea name="message" id="msg" cols="66" rows="5" placeholder="Your Message to Us" required></textarea>
                </label>

                <p for="subject">
                    <p>Subject :</p> 
                    <input type="text" name="subject" id="subject" placeholder="Job Inquiry" required> 
                </label>

                <label for="submit">
                    <input type="submit" value="Send" class="submit">
                </label>
            </form>
        </div>
    </main>

    <footer>
        Challenge Completed By <a href="https://github.com/GitHub-dev12345">Dev Rathore</a>
    </footer>
</body>
</html>
